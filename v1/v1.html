<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iluminaci√≥n Optimizada</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    .grid {
      display: grid;
      margin: 20px auto;
      gap: 1px;
    }
    .cell {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      background-color: #222;
      color: lime;
    }
    .lamp {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }
    .dark {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Iluminaci√≥n Optimizada con L√°mparas</h1>
  <form id="formulario" onsubmit="generar(); return false;">
    <label>Ancho (columnas): <input type="number" id="cols" value="30" min="1"></label>
    <label>Alto (filas): <input type="number" id="rows" value="10" min="1"></label>
    <button type="submit">Generar</button>
  </form>

  <div id="contenedor" class="grid"></div>
  <div id="resumen" style="margin-top: 10px; font-size: 18px;"></div>

  <script>
    const R = 14;
    const D = 2 * R - 1;

    function generarDiamante() {
      const size = D;
      const center = R - 1;
      const diamante = Array.from({ length: size }, () =>
        Array.from({ length: size }, () => 0)
      );
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const dist = Math.abs(i - center) + Math.abs(j - center);
          if (dist < R) {
            diamante[i][j] = R - dist;
          }
        }
      }
      return diamante;
    }

    function aplicarDiamante(grid, rows, cols, cx, cy, diamante) {
      const size = diamante.length;
      const center = R - 1;
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const gx = cx + i - center;
          const gy = cy + j - center;
          if (gx >= 0 && gx < rows && gy >= 0 && gy < cols) {
            grid[gx][gy] = Math.max(grid[gx][gy], diamante[i][j]);
          }
        }
      }
    }

    function colocarL√°mparasReales(grid, rows, cols, diamante) {
      const lamps = [];
      const pasoX = 2 * (R - 1);
      const pasoY = R;
      for (let y = 0; y < rows; y += pasoY) {
        for (let x = 0; x < cols; x += pasoX) {
          const dx = ((y / pasoY) % 2 === 0) ? 0 : R - 1;
          const cx = x + dx;
          const cy = y;
          if (cx >= 0 && cx < cols && cy >= 0 && cy < rows) {
            lamps.push([cy, cx]);
            aplicarDiamante(grid, rows, cols, cy, cx, diamante);
          }
        }
      }
      return lamps;
    }

    function generar() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const contenedor = document.getElementById("contenedor");
      const resumen = document.getElementById("resumen");
      contenedor.innerHTML = "";
      contenedor.style.gridTemplateColumns = `repeat(${cols}, 20px)`;

      const grid = Array.from({ length: rows }, () => Array(cols).fill(0));
      const diamante = generarDiamante();
      let lamps = colocarL√°mparasReales(grid, rows, cols, diamante);
      const lampsIniciales = lamps.length;

      // Post-procesamiento: agregar l√°mparas donde falte iluminaci√≥n
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (grid[i][j] === 0) {
            lamps.push([i, j]); // A√±adir l√°mpara
            aplicarDiamante(grid, rows, cols, i, j, diamante);
          }
        }
      }

      // Mostrar la cuadr√≠cula
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const cell = document.createElement("div");
          const value = grid[i][j];
          cell.className = "cell";

          if (lamps.some(([x, y]) => x === i && y === j)) {
            cell.classList.add("lamp");
            cell.textContent = R;
          } else if (value === 0) {
            cell.classList.add("dark");
            cell.textContent = "0";
          } else {
            cell.textContent = value;
          }

          contenedor.appendChild(cell);
        }
      }

      // Mostrar resumen de l√°mparas
      resumen.innerHTML = `
        üü° L√°mparas totales: <strong>${lamps.length}</strong><br>
        üß© Patr√≥n inicial: ${lampsIniciales}<br>
        üõ†Ô∏è A√±adidas extra: ${lamps.length - lampsIniciales}
      `;
    }

    window.onload = generar;
  </script>
</body>
</html>
